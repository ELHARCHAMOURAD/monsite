<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .click-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .click-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button class="click-button" onclick="showMessage()">Click Here</button>
<p id="message">HOLA ASSIA</p>

<script>
    function showMessage() {
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
